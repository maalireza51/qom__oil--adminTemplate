<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>شرکت روغن موتور غم</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/bootstrap-icons.css" />

    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/style.css'>
</head>

<body>
    <div id="login" class="container-fluid">
        <div class="d-flex flex-row-reverse">
            <div class="col-md-8 col-lg-5">
                <div class="card shadow p-4 rounded">
                    <div class="text-center pb-5">
                        <img src="./assets/images/logo2.png" class="logo" alt="qom-engin-oil">
                    </div>
                    <form action="">
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-white" id="basic-addon1"><i
                                    class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" placeholder="نام کاربری" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-5">
                            <span class="input-group-text bg-white" id="basic-addon1"><i
                                    class="bi bi-key-fill"></i></span>
                            <input type="password" class="form-control" placeholder="رمز عبور" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">مرا به خاطر بسپار</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-5 btn-warning">ورود</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src='./assets/js/script.js'></script>
</body>

</html>
